<!DOCTYPE html>
<html>
<head>
    <title>Product Page</title>
    <link rel="stylesheet"  href="./styles.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div id="cart">
                <img src="cart-icon.png" alt="Shopping Cart">
                <span id="cart-count">0</span>
            </div>
            <div class="sneaker">
                <div class="circle">
                    <img src="Jordan.png" alt="Nike" />
                </div>
            </div>

            <div class="info">
                <h1 class="title">JORDAN 1 RETRO HIGH SPIDER-MAN ORIGIN STORY</h1>
                <h3>Inspired by Miles Morales, a teenager from Brooklyn who becomes the new Spider-Man after Peter Parker's death.</h3>

                <div class="sizes">
                    <button class="selectable">7.5</button>
                    <button class="selectable">8.5</button>
                    <button class="selectable">9.5</button>
                    <button class="selectable">10.5</button>
                </div>

                <div class="buy">
                    <div class="purchase">
                        <button id="add-to-cart-btn">Add To Cart</button>
                        <button id="purchase-btn">Purchase</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
